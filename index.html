<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form id="monster-form" action="index.html" method="post">
        <input type="text" id="name" placeholder="name"><br>
        <input type="number" id="age" placeholder="age"><br>
        <input type="textarea" id="description" placeholder="description"><br>
        <button type="submit" name="submit" id="submit-button">Create Monster</button>
      </form>
    </div>

    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
    <button id="last">Last</button>
    <script src='index.js'></script>
    <!-- <script src='demo.js'></script> -->
  </body>
</html>
